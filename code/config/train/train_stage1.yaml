train:
  # experiment directory path
  exp_dir: unet_ixi
  learning_rate: 1e-4
  # total batch size
  batch_size: 256
  num_workers: 8
  train_steps: 150000
  log_every: 50
  ckpt_every: 500
  image_every: 50
  val_every: 500
