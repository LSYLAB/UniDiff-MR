model:
  swinir:
    target: model.swinir.SwinIR
    params:
      img_size: 64
      patch_size: 1
      in_chans: 1
      embed_dim: 180
      depths: [6, 6, 6, 6, 6, 6, 6, 6]
      num_heads: [6, 6, 6, 6, 6, 6, 6, 6]
      window_size: 8
      mlp_ratio: 2
      sf: 4
      img_range: 1.0
      upsampler: "nearest+conv"
      resi_connection: "1conv"
      unshuffle: True
      unshuffle_scale: 4
  unet_l:
    target: model.unet_lesion.UNetGenerator
    params:
      norm: 'in'
      padding: 'reflect'
      n_blocks: 1
      n_filters: 64
      output_nc: 1
      lesion_output_nc: 1
      n_downs: 4
      input_nc: 1

dataset:
  train:
    target: dataset.codeformer.CodeformerDataset
    # target: dataset.codeformer_mrart.CodeformerDataset
    params:
      # training file list pathju
      # gt_file_list: dataset/main_img.txt
      # lq_file_list: dataset/degrade_img.txt
      gt_file: /data1/baihy/denoise/data/IXI-new/Gt-norm-slice/train
      frq_file: /data1/baihy/denoise/data/IXI-new/Gt-norm-energy-slice/train
      lq_file: /data1/baihy/denoise/data/IXI-new/Degrade-norm-slice/train
      # gt_file: /data1/baihy/denoise/data/MR-ART/standard_slice/train
